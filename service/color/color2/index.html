
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>color.hailpixel.com &middot; Swatch you doing?</title>
    <meta name="description" content="Color picker for data driven design">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="./static/css/normalize.css" />
    <link rel="stylesheet" href="./static/css/font-awesome.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./static/css/main.css" />
    <link rel="shortcut icon" href="./static/favicon.ico" />
  </head>

  <body>

    
<div id="appframe">
  <div id="header">

    <button id="header-tab" class="btn"><i class="icon-question-sign icon-large"></i> color.</button>
  </div>

  <div id="swatches">
    <ul id="colors">
      <li id="edit" class="swatch animating">
        <div class="info">
          <h2></h2>
          <small>Click to save</small>
        </div>
        <div id="constraints"><div></div></div>
      </li>
    </ul>
  </div>
</div>


    <!-- Templates -->
    <script type="text/html" id="template-color">
  <div class="color">
    <div class="info">
      <div class="rgb">
        <h2><%= colorHex %></h2>
      </div>
    </div>
    <div class="meta-controls">
      <button class="meta-details btn btn-sunken"><i class="icon-cog icon-large"></i></button>
      <button class="destroy btn"><i class="icon-remove icon-large"></i></button>
    </div>
  </div>
  <div class="details">
    <div class="color-input rgb">
      rgb(<span class="number-widget r">
        <input type="text" value="<%= r %>" data-type="red" tabindex="1" />
        <button class="stepper up btn"><i class="icon-caret-up"></i></button>
        <button class="stepper down btn"><i class="icon-caret-down"></i></button>
      </span>,<span class="number-widget g">
        <input type="text" value="<%= g %>" data-type="green" tabindex="2" />
        <button class="stepper up btn"><i class="icon-caret-up"></i></button>
        <button class="stepper down btn"><i class="icon-caret-down"></i></button>
      </span>,<span class="number-widget b">
        <input type="text" value="<%= b %>" data-type="blue" tabindex="3" />
        <button class="stepper up btn"><i class="icon-caret-up"></i></button>
        <button class="stepper down btn"><i class="icon-caret-down"></i></button>
      </span>)
    </div>

    <div class="color-input hsl">
      hsl(<span class="number-widget h">
        <input type="text" value="<%= h %>" data-type="hue" />
        <button class="stepper up btn"><i class="icon-caret-up"></i></button>
        <button class="stepper down btn"><i class="icon-caret-down"></i></button>
      </span>,<span class="number-widget s">
        <input type="text" value="<%= s %>" data-type="saturation" />
        <button class="stepper up btn"><i class="icon-caret-up"></i></button>
        <button class="stepper down btn"><i class="icon-caret-down"></i></button>
      </span>,<span class="number-widget l">
        <input type="text" value="<%= l %>" data-type="lightness" />
        <button class="stepper up btn"><i class="icon-caret-up"></i></button>
        <button class="stepper down btn"><i class="icon-caret-down"></i></button>
      </span>)
    </div>
  </div>
</script>

    <!-- Libraries -->
    <script src="./static/scripts/vendor/jquery.min.js"></script>
    <script src="./static/scripts/vendor/underscore-min.js"></script>
    <script src="./static/scripts/vendor/backbone-min.js"></script>
    <script src="./static/scripts/vendor/color.min.js"></script>

    <!-- The swatch app -->
    <script src="static/scripts/models/color.js"></script>
    <script src="static/scripts/collections/colors.js"></script>
    <script src="static/scripts/views/color.js"></script>
    <script src="static/scripts/routes/router.js"></script>
    <script src="static/scripts/views/app.js"></script>
    <script src="./static/scripts/main.js"></script>
